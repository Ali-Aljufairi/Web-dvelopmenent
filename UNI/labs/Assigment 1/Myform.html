<html lang="en">
  <head>

  <body>
   
    <form method="GET" id="my_form">
        <table class="form-table">

    <tr><td> <label for="s-ID" class="req">Student ID </label> </td><td><input type="tel" id="s-ID" name="phone" pattern="[0-9]{8}" placeholder="2019xxxx" required></td> </tr>
    <tr><td> <label for="s-name" class="req">Student Name </label> </td><td><input type="text" id="s-name" name="name" placeholder="Enter your name" required ></td> </tr>   
    <tr><td> <label for="s-phone" class="req" >Phone number </label> </td><td><input type="tel" id="s-phone" name="phone" pattern="[0-9]{8}" placeholder="Enter your phone number" required ></td> </tr>
    <tr><td> <label for="s-email">Email address :</label> </td><td><input type="email" id="s-email" name="email" placeholder="Enter your Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"></td> </tr> 
    <tr><td> <label for="s-dob">Expected to Graduate on </label> </td><td><input type="date" id="s-dob" name="dob" placeholder="30/4/2001"></td> </tr> 

    <td><label for="s-dob"> Department  </label><td>  
         <select id="dropdown" name="role" class="form-control" required="">
        <option disabled="" selected="" value="">Choose Department </option>
        <option value="student">Computer Science </option>
        <option value="job">Computer Engineering</option>
        <option value="learner">Information  system </option>

  
      </select></td> 
      


    <tr><td COLSPAN="2"> <hr style ="clear:both"> </td> </tr> 
       
      <td><td> <input type="submit" name=""_value="Send form data">  <input type="reset" name=""_value="reset"></td> </td>
   
      
</table>




</form>
